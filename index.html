<!doctype html>
		<html lang="en">
		  <head>
		    <!-- Required meta tags -->
		    <meta charset="utf-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		    <!-- Bootstrap CSS -->
		    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

		     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

		    <script type="text/javascript" src="script.js"></script>


		    <title>Hangman</title>
		  </head>
		  <body>

		  	<div class="jumbotron">
			  <h1 class="display-4">Hello, let's play a game!</h1>
			  <p class="lead">Can you guess the word I have in mind?</p>
			  <hr class="my-4">
			  <p>Try to guess it letter by letter</p>
			</div>


			<div class="container">


			  	<div class="row word">
			    	<h3>My word is...<span id="word"></span></h3> 
				</div>
			    
			    <div class="row">
			    	<h3>You typed...<span id="user-guess">Nothing...</span></h3>
			    </div>

			    <div class="row"><h3>You already used these letters: <span class="used-letters"></span></h3>
			    </div>

			    <div class="row">
			    	<h3>
			    		<span class="wins">Your wins: </span>
			    		<span class="losses">My wins: </span>
			    	</h3>
			    </div>

			    <button type="button" class="btn btn-primary play-btn visible">Play again</button>
			 
			</div>

			    


		  </body>
		</html>
